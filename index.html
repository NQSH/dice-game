<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
  <div class="col h-100 d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="row text-center">
        <div class="row" data-bs-toggle="collapse" href="#welcome" role="button" aria-expanded="true" aria-controls="welcome">
          <span class="material-icons">
            casino
          </span>
        </div>
        <div class="row collapse show" id="welcome">
          <p>Message de bienvenue</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="row" data-bs-toggle="collapse" href="#rules" role="button" aria-expanded="false" aria-controls="rules">
          <span class="material-icons">
            segment
          </span>
        </div>
        <div class="row collapse" id="rules">
          <p>Regle du jeu</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="row" data-bs-toggle="collapse" href="#game" role="button" aria-expanded="false" aria-controls="game">
          <span class="material-icons">
            sports_esports
          </span>
        </div>
        <div class="row collapse" id="game">
          <p>Le Jeu</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
